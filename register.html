<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
        }
        img {
            margin-top: 100px;
            height: 100px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .main {
            margin-top: -90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .innersquare {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 20px;
            box-sizing: border-box;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <img src="logo.png" alt="Logo">
        <h1>Repair Request And Management System</h1>
    </div>
    <h2>Registration Form</h2>
    <div class="innersquare">
        <form id="registerForm">
            <div class="mb-3">
                <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="name@engro.com" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="*******" required>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
        <button onclick="loginRedirect()" class="btn btn-dark">Back to Login</button>
    </div>

    <!-- Modal HTML for the alert -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Registration Failed</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    There was an error during the registration process. Please try again.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ username, password })
            });

            if (response.ok) {
                window.location.href = 'dashboard.html';
            } else {
                // Show the modal on registration failure
                const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                errorModal.show();
            }
        });

        function loginRedirect() {
            window.location.href = 'login.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
