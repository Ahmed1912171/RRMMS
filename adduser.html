<body>
    <div>
        <h1 class="text-center fs-4 mt-3">Add User</h1>
    </div>
    <form class="row g-3 mt-5" id="userForm">
        <div class="col-md-3">
            <label for="userType" class="form-label">User Type</label>
            <select class="form-select" id="userType" required>
                <option selected disabled value="">Choose...</option>
                <option value="Resident">Resident</option>
                <option value="Admin">Admin</option>
                <option value="House Officer">House Officer</option>
                <option value="Contractor">Contractor</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="name@engro.com">
        </div>
        <div class="col-md-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" required>
        </div>
        <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <div class="col-md-3">
            <label for="colony" class="form-label">Colony</label>
            <select class="form-select" id="colony" required>
                <option selected disabled value="">Choose...</option>
                <option value="EFERT Daharki">EFERT Daharki</option>
            </select>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="terms" required>
                <label class="form-check-label" for="terms">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button class="btn btn-success" type="submit">Submit form</button>
        </div>
    </form>
    <script>
        document.getElementById('userForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const userType = document.getElementById('userType').value;
            const firstName = document.getElementById('firstName').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const address = document.getElementById('address').value;
            const colony = document.getElementById('colony').value;
            const terms = document.getElementById('terms').checked;

            const data = { userType, firstName, email, phoneNumber, address, colony, terms };

            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('User added successfully');
                    document.getElementById('userForm').reset();
                } else {
                    const errorData = await response.json();
                    alert(`Failed to add user: ${errorData.message}`);
                }
            } catch (error) {
                alert('An error occurred while adding the user. Please try again later.');
                console.error('Error:', error);
            }
        });
    </script>
