    <script src="script.js"></script>
    <script>

window.onload = function () {
    const barCtx = document.getElementById('barChart').getContext('2d');
    const doughnutCtx = document.getElementById('doughnutChart').getContext('2d');

    const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['', '', '', '','','',''],
            datasets: [{
                label: 'Values',
                
                data: [20, 30, 100,90,60,48,80],
                backgroundColor: ['#52CBC9', '#1431E5', '#8E0A5B','#272C46','#272C46','#B4C42D','#B4C42D']
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const doughnutChart = new Chart(doughnutCtx, {
        type: 'doughnut',
        data: {
            labels: ['Pending', 'Assigned to house clerk', 'Completed','Assigned to contractor','Rejected','Assigned to warehouse','MIV generated'],
            datasets: [{
                label: 'Values',
                data: [8, 28, 38,10,3,18,23],
                backgroundColor: ['#2919DD', '#8F19C7', '#185F0C','#8F2766','#BC1212','#CA7370','#DF871F']
            }]
        },
        options: {
            responsive: true
        }
    });
};


    </script>
